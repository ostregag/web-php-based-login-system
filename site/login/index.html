<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="login.php" method="POST">
        <input type="email" name="email" placeholder="Your email" required>
        <input type="password" name="haslo" placeholder="Your password">
        <button type="submit">log In</button>
        <a href="../registration/">Register</a>
        <a href="../">Go Back</a>
    </form>
</body>
</html>
<script>
const Url =  new URLSearchParams(window.location.search);
if (Url.has ('ok')) {
    document.write("<a>Account Created</a>")
}
if (Url.has ('blad')){
    document.write("<a>Error</a>")
}

if (Url.has ('password_changed_succesfully')){
    document.write("<a>password changed succesfully - please login again</a>")
}
if (Url.has ('badlink')){
    document.write("<a>Bad or used link</a>")
}
if (Url.has ('notverified')){
    document.write("<a>not verified - check mail</a>")
}
if (Url.has ('verified_succesfully')){
    document.write("<a>verified</a>")
}
if (Url.has ('password_reset_disabled')){
    document.write("<a>password reset disabled</a>")
}


</script>
<script>


    
        function checkIfLoggedIn() {
            
            fetch('auth.php')
                .then(response => response.json())
                .then(data => {
                  
                    if (data.status === 'valid') {
                        window.location.href = '../panel';
                    }
                })
            }

     
        window.onload = checkIfLoggedIn;
    </script>

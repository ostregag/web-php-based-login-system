<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="register.php" method="POST">
        <input id="email" type="email" name="email" placeholder="Your email" required>
        <input id="password" type="password" name="haslo" placeholder="Your password">
        <button type="submit">Register</button>
         <a href="../login/">Back to login</a>
    </form>
    <script>
            const Url = new URLSearchParams(window.location.search);
            if (Url.has ('exists')) { 
                document.write("users already exists");
            }
            if (Url.has ('rate_limited')) { 
            document.write("please wait before creating new accounts");
            }
            if (Url.has ('bad_email')) { 
            document.write("bad email address");
            }
            if (Url.has ('password_too_short')) { 
            document.write("password too short - minimum 8 characters");
            }
            </script>
</body>
</html>
